<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--   파라미터 전달 ( 전용으로만 쓰고 싶을때)-->
    <button id = "b1" onclick = "doA">Click</button>
        <script>

    var b1 = document.querySelector("#b1");

    b1.addEventListener("click", function () {
        console.log("aaa");
    })

    function doA() {
        console.log("aaaa");
    };

    b1.onclick = doA;

    //일반 함수 선언

    // 내부 함수 선언

    function outer() {

        var total = 0;

        // private 기능이라고 생각하면 된다. (밖에서 호출X)
        function inner() {
            total ++;
            console.log(total);
        }
        inner();
        inner();
        inner();
        inner();
    }
    outer();

    //리턴 타입


   // 즉시실행 함수 IIFE
    //무조건 한 번 실행하고 싶을 때 많이 쓰는 것





</body>
</html>
